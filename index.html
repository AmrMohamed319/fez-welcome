<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEZ Cafe - Welcome</title>

  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #FFCDD2; /* خلفية وردية ناعمة */
      color: #333;
      font-family: 'Cairo', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 40px 20px;
      overflow: hidden;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .fez-logo {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 120px;
      font-weight: 900;
      letter-spacing: -6px;
      line-height: 0.9;
    }

    @keyframes floatPulse {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    .fez-logo span {
      display: inline-block;
      animation: floatPulse 3s ease-in-out infinite;
    }

    .fez-logo .f { color: #FF4081; animation-delay: 0s; }
    .fez-logo .e, .fez-logo .z { color: #fff; animation-delay: 0.3s; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }

    .specialty-coffee {
      color: #555;
      font-size: 28px;
      letter-spacing: 3px;
      margin-top: -5px;
      font-weight: 700;
    }

    .welcome-container {
      text-align: center;
      width: 95%;
      max-width: 900px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .welcome-line {
      font-size: 46px;
      margin: 20px 0;
      font-weight: 700;
      color: #FF4081;
    }

    .arabic-message {
      font-size: 42px;
      margin-bottom: 10px;
      color: #333;
    }

    .arabic-divider {
      font-size: 36px;
      color: #FF4081;
      margin: 20px 0;
      letter-spacing: 3px;
    }

    .arabic-rewards {
      font-size: 42px;
      font-weight: 600;
      color: #333;
      margin: 25px 0;
    }

    .thank-you {
      font-size: 34px;
      margin: 25px 0 10px;
      color: #000;
    }

    .note {
      font-size: 24px;
      color: #555;
      font-weight: 500;
    }

    #customer-name {
      color: #FF4081;
      font-size: 50px;
      font-weight: 900;
      margin: 15px 0;
    }

    #customer-points {
      color: #333;
      font-size: 48px;
      font-weight: 800;
      margin: 10px 0;
    }

    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    .highlight {
      animation: fadeScale 1s ease;
    }

    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }

    .brand-url {
      font-size: 22px;
      color: #555;
      font-weight: 600;
      letter-spacing: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="fez-logo">
      <span class="f">F</span><span class="e">E</span><span class="z">Z</span>
    </div>
    <div class="specialty-coffee">SPECIALTY COFFEE</div>
  </div>

  <div class="welcome-container">
    <div class="welcome-line">يا مرحبا ويا مسهلا 🌟</div>
    <div class="arabic-message">حيا الله</div>
    <div class="arabic-divider">******-------*******</div>
    <div class="arabic-rewards">رصيد مكافآتك هو</div>
    <div id="customer-points">*** ريال 💰</div>
    <div class="thank-you">شكراً لزيارتك في كوفي فيز ☕️</div>
    <div class="note">(يتم احتساب المكافآت بنسبة 5% من إجمالي الفاتورة)</div>
  </div>

  <div class="footer">
    <div id="customer-name">****----****----</div>
    <div class="brand-url">FEZCAF</div>
  </div>

  <!-- التحديث التلقائي من Flask -->
  <script>
    function updateCustomer(name, points) {
      const nameEl = document.getElementById("customer-name");
      const pointsEl = document.getElementById("customer-points");
      nameEl.textContent = name || "****----****----";
      pointsEl.textContent = (points ? points + " ريال 💰" : "*** ريال 💰");
      nameEl.classList.remove("highlight");
      pointsEl.classList.remove("highlight");
      void nameEl.offsetWidth;
      void pointsEl.offsetWidth;
      nameEl.classList.add("highlight");
      pointsEl.classList.add("highlight");
    }

    async function fetchCustomerData() {
      try {
        const response = await fetch('http://72.60.132.17:5001/data');
        const data = await response.json();
        updateCustomer(data.name, data.points);
      } catch (err) {
        console.error('خطأ في جلب البيانات:', err);
      }
    }

    setInterval(fetchCustomerData, 3000);
    fetchCustomerData();
  </script>
</body>
</html>
