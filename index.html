<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FEZ Cafe - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #FF4081;
      --bg: #FFCDD2;
      --text: #222;
      --muted: #555;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      font-family: 'Cairo', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
    }

    /* ---------- Header ---------- */
    .logo-container { 
      text-align: center; 
      flex: 0 0 auto; 
      margin-top: 10px;
    }

    .fez-logo {
      font-family: 'Bubblegum Sans', cursive;
      font-size: clamp(56px, 8vw, 110px);
      letter-spacing: clamp(10px, 2.5vw, 20px);
      line-height: 1;
      direction: ltr;
      unicode-bidi: isolate;
      user-select: none;
    }

    @keyframes floatPulse {
      0%,100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    .fez-logo span { display: inline-block; animation: floatPulse 3s ease-in-out infinite; }
    .fez-logo .f { color: var(--pink); }
    .fez-logo .e, .fez-logo .z { color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.18); }

    .specialty-coffee {
      margin-top: 6px;
      font-size: clamp(12px, 1.2vw, 20px);
      letter-spacing: 6px;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
    }

    /* ---------- Main Panel ---------- */
    .welcome-container {
      width: min(94%, 900px);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 8px 20px;
      border-radius: 18px;
      box-shadow: 0 8px 28px rgba(31,38,135,0.12);
      border: 1px solid rgba(255,255,255,0.22);
      gap: 6px;
      box-sizing: border-box;
    }

    .welcome-line {
      font-size: clamp(28px, 4vw, 38px);
      color: var(--pink);
      font-weight: 800;
      text-align: center;
      margin-top: 4px;
    }

    .arabic-message {
      font-size: clamp(24px, 3.5vw, 32px);
      color: var(--text);
      text-align: center;
    }

    .arabic-divider {
      font-size: clamp(20px, 3vw, 28px);
      color: var(--pink);
      margin: 6px 0;
      letter-spacing: 3px;
      text-align: center;
    }

    #customer-name {
      color: var(--pink);
      font-weight: 900;
      font-size: clamp(20px, 3vw, 36px);
      text-align: center;
      letter-spacing: 1px;
      transition: opacity .6s ease;
    }

    .arabic-rewards {
      font-size: clamp(24px, 3.5vw, 32px);
      color: var(--text);
      font-weight: 700;
      margin-top: 2px;
    }

    #customer-points {
      color: var(--text);
      font-size: clamp(28px, 4vw, 44px);
      font-weight: 800;
      margin: 6px 0;
      opacity: 1;
      transition: opacity .6s ease;
    }

    .thank-you {
      font-size: clamp(18px, 2.8vw, 26px);
      text-align: center;
      font-weight: 600;
      color: #000;
      margin-bottom: 4px;
    }

    .note {
      font-size: clamp(14px, 2vw, 18px);
      color: var(--muted);
      text-align: center;
      margin: 0;
    }

    /* ---------- Footer ---------- */
    .footer {
      flex: 0 0 auto;
      text-align: center;
      padding: 4px 0 8px;
    }

    .brand-url {
      font-size: 15px;
      color: var(--muted);
      letter-spacing: 6px;
      font-weight: 600;
      margin-top: 4px;
    }

    /* ---------- Animations ---------- */
    @keyframes fadeBlink {
      0% { opacity: 0; transform: scale(0.95); }
      50% { opacity: 1; transform: scale(1.02); }
      100% { opacity: 1; transform: scale(1); }
    }

    .fadeBlink { animation: fadeBlink 1.2s ease; }
  </style>
</head>

<body>
  <div class="logo-container">
    <div class="fez-logo"><span class="f">F</span><span class="e">E</span><span class="z">Z</span></div>
    <div class="specialty-coffee">SPECIALTY COFFEE</div>
  </div>

  <main class="welcome-container">
    <div class="welcome-line">يا مرحبا ويا مسهلا 🌟</div>
    <div class="arabic-message">حيا الله</div>
    <div id="customer-name">******-------*******</div>

    <div class="arabic-rewards">رصيد مكافآتك هو</div>
    <div id="customer-points">*** ريال 💰</div>

    <div class="thank-you">شكراً لزيارتك في كوفي فيز ☕️</div>
    <div class="note">(يتم احتساب المكافآت بنسبة 5% من إجمالي الفاتورة)</div>
  </main>

  <footer class="footer">
    <div class="brand-url">FEZ CAFE</div>
  </footer>

  <script>
    function updateCustomer(name, points) {
      const nameEl = document.getElementById("customer-name");
      const pointsEl = document.getElementById("customer-points");

      if (name && name.trim() !== "" && name !== "******-------*******") {
        nameEl.textContent = name;
      } else {
        nameEl.textContent = "******-------*******";
      }

      if (points && points.trim() !== "") {
        pointsEl.textContent = points + " ريال 💰";
      } else {
        pointsEl.textContent = "*** ريال 💰";
      }

      nameEl.classList.remove("fadeBlink");
      pointsEl.classList.remove("fadeBlink");
      void nameEl.offsetWidth;
      void pointsEl.offsetWidth;
      nameEl.classList.add("fadeBlink");
      pointsEl.classList.add("fadeBlink");
    }

    async function fetchCustomerData() {
      try {
        const res = await fetch('http://72.60.132.17:5001/data', { cache: 'no-store' });
        if (!res.ok) throw new Error('network');
        const data = await res.json();
        updateCustomer(data.name, data.points);
      } catch (err) {
        console.warn('خطأ في جلب البيانات:', err);
      }
    }

    fetchCustomerData();
    setInterval(fetchCustomerData, 3000);
  </script>
</body>
</html>
