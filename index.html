<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEZ COFFEE - Welcome</title>

  <!-- خطوط + Tailwind + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Bebas Neue', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slide {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    .brand {
      text-align: center;
      padding: 40px 0 20px;
    }
    .brand-name {
      font-size: 120px;
      font-weight: 900;
      letter-spacing: 15px;
      line-height: 0.9;
      text-transform: uppercase;
      direction: ltr; /* مهم عشان الحروف تبقى FEZ مش ZEF */
    }
    .brand-name span {
      position: relative;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }
    .brand-name span::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.7), transparent);
    }
    .brand-name span:nth-child(1) {
      color: #FF4081;
      animation-delay: 0s;
    }
    .brand-name span:nth-child(2) {
      color: #fff;
      animation-delay: 0.2s;
    }
    .brand-name span:nth-child(3) {
      color: #fff;
      animation-delay: 0.4s;
    }

    /* أنيميشن الطلوع/النزول */
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-10px) scale(1.05); }
    }

    .brand-type {
      font-size: 22px;
      color: #9E9E9E;
      margin-top: 10px;
      letter-spacing: 4px;
      font-weight: 300;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="brand">
      <div class="brand-name">
        <span>F</span><span>E</span><span>Z</span>
      </div>
      <div class="brand-type">SPECIALTY COFFEE</div>
    </div>
  </div>
</body>
</html>
