<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEZ COFFEE - Welcome</title>

  <!-- خطوط + Tailwind + FontAwesome -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;700;900&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .slide {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }
    .brand {
      text-align: center;
      padding: 40px 0 20px;
    }
    .brand-name {
      font-family: 'Bebas Neue', cursive;
      font-size: 120px;
      font-weight: 900;
      letter-spacing: 15px;
      line-height: 0.9;
      text-transform: uppercase;
    }

    /* الحركة الموجية */
    @keyframes wave {
      0% { transform: translateY(0); }
      25% { transform: translateY(-10px); }
      50% { transform: translateY(0); }
      75% { transform: translateY(10px); }
      100% { transform: translateY(0); }
    }

    .brand-name span {
      display: inline-block;
      animation: wave 2s infinite;
    }
    .brand-name span:nth-child(1) {
      color: #FF4081;
      animation-delay: 0s;
    }
    .brand-name span:nth-child(2) {
      color: #fff;
      animation-delay: 0.2s;
    }
    .brand-name span:nth-child(3) {
      color: #fff;
      animation-delay: 0.4s;
    }

    .brand-type {
      font-size: 22px;
      color: #9E9E9E;
      margin-top: 10px;
      letter-spacing: 4px;
      font-weight: 300;
      text-transform: uppercase;
    }
    .welcome-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px 20px 30px;
      text-align: center;
    }
    .arabic-welcome {
      font-size: 32px;
      font-weight: 700;
      margin: 20px 0;
      color: #fff;
    }
    .arabic-line {
      font-size: 24px;
      color: #FF4081;
      margin: 15px 0;
    }
    .arabic-rewards {
      font-size: 28px;
      font-weight: 700;
      margin: 20px 0;
      color: #fff;
    }
    .arabic-divider {
      font-size: 20px;
      color: #9E9E9E;
      margin: 15px 0;
    }
    .footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }
    .social-icon {
      color: #fff;
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.1);
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .social-icon:hover {
      color: #FF4081;
      background-color: rgba(255, 64, 129, 0.2);
    }
    .brand-url {
      font-size: 18px;
      color: #9E9E9E;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="brand">
      <div class="brand-name">
        <span>F</span><span>E</span><span>Z</span>
      </div>
      <div class="brand-type">SPECIALTY COFFEE</div>
    </div>
    
    <div class="welcome-content">
      <div class="arabic-welcome">مرحبا بك ضيفنا العزيز يسعدنا دائما رؤيتك</div>
      <div class="arabic-line">أهلا وسهلا</div>
      
      <!-- اسم العميل -->
      <div class="arabic-divider" id="customer-name">****----****----</div>
      
      <div class="arabic-rewards">رصيد المكافآت الخاص بك</div>
      
      <!-- نقاط العميل -->
      <div class="arabic-divider" id="customer-points">****</div>
    </div>
    
    <div class="footer">
      <div class="social-icons">
        <div class="social-icon"><i class="fab fa-tiktok"></i></div>
        <div class="social-icon"><i class="fab fa-instagram"></i></div>
        <div class="social-icon"><i class="fab fa-snapchat"></i></div>
        <div class="social-icon"><i class="fas fa-globe"></i></div>
      </div>
      <div class="brand-url">fezcaf</div>
    </div>
  </div>

  <!-- مكان الكود الخاص بـ n8n -->
  <script>
    // مثال تجريبي لتحديث البيانات
    // بعدين هنا تحط request للـ n8n
    document.getElementById("customer-name").textContent = "أحمد محمد";
    document.getElementById("customer-points").textContent = "150";
  </script>
</body>
</html>
